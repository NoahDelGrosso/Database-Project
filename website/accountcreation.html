<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Create New User</h1>

    <label for="name"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="university"><b>University Name</b></label>
    <input type="text" placeholder="Enter University Name" name="university" required>

    <h1>Select Account Type</h1>

    <select>
        <option value="3">Super Admin</option>
        <option value="2">Admin</option>
        <option value="1">Student</option>
    </select>

    <br>

    <h1>New University? (Super Admin Only)</h1>

    <br>

    <input type="checkbox" name="superAdminCheck" value="3"> I would like to create a new university<br>

    <div class="clearfix">
      <div style="text-align:center">
        <button align="center" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </div>
</form>
